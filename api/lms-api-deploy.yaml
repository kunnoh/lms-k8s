apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-api-deploy
  namespace: lms-beta
  labels:
    app: lms-api-deployment
    tier: backend
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lms-api-app
      tier: backend
      env: test
  template:
    metadata:
      labels:
        app: lms-api-app
        tier: backend
        env: test
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: lms-api-container
          image: kunohdere/lms-api:latest
          # imagePullPolicy: IfNotPresent
          imagePullPolicy: Always
          ports:
            - containerPort: 5521
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "300m"
          envFrom:
            - configMapRef:
                name: lms-api-config
            - secretRef:
                name: lms-api-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 5521
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 5521
            periodSeconds: 5
