apiVersion: apps/v1
kind: Deployment
metadata:
  name: lmsdep
  labels:
    app: lmsdeployment
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: front-end
  template:
    metadata:
      name: lmsweb
      labels:
        app: lmsweb
        tier: front-end
    spec:
      containers:
      - name: lmsweb
        image: kunohdere/lms-web:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
